<body>
    <script>
        function in_range(...arr, min, max) {
            var newarr = [];
            for(var i=0; i<arr.length; i++){
                if (arr[i] >= min && arr[i] >= max)
                for (var j=0; j<arr.length; j++)
                   newarr[j]=arr[i]
            }


    </script>
