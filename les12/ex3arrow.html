<body>
    <script>

        function test_equal(actual, expected, msg) {
            if (actual !== expected) {
                console.log(`Error testing ${msg || ''}. expected: ${expected}, got ${actual}`)
            }
        }
        var testMin = (a, b) => a > b ? b : a;
        test_equal(testMin(-100, 3), -100);
        test_equal(testMin((45, 43), 43));
        const testSubstring = (bigword, smallword) => bigword.indexOf(smallword) !== -1 ? true : false;;
        test_equal(testSubstring( "ES6 is great", "eat"), true);
        test_equal(testSubstring( "ES6 is great", "ES7"), false);
        test_equal(testSubstring( "momomomomom", "omom"), true);











    </script>
</body>
