<!DOCTYPE html>
<html lang="en">

<head>
<script>

    function Time() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
        var t = setTimeout(Time, 500);
    }

</script>
</head>
<body onload="Time()">
    <div id="clock"></div>
</body>

</html>
