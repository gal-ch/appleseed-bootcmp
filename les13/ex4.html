<!DOCTYPE html>

<body>
    <script>
        function createSequence(d) {
            return {
                d: d,
                printElements: function (num) {
                    for (var i = 0; i < num * d; i + d) 
                        console.log(i);            
                }
            }
        }
        createSequence(2).printElements(10);

    </script>
</body>
