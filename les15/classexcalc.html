<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=classexcalcstyle.css>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="calcdesign">
        <input readonly type="text" class="main screen" id="#screen" />
        <div class="row">
            <button class="btn">CE</button>
            <button class="btn">OFF/ON</button>
        </div>
        <div class="row">
            <button class="btn">/</button>
            <button onclick="addNumToScreen(1)" class="btn">1</button>
            <button onclick="addNumToScreen(2)" class="btn">2</button>
            <button onclick="addNumToScreen(3)" class="btn">3</button>
        </div>
        <div class="row">
            <button onclick="addNumToScreen(x)" class="btn">X</button>
            <button onclick="addNumToScreen(4)" class="btn">4</button>
            <button onclick="addNumToScreen(5)" class="btn">5</button>
            <button onclick="addNumToScreen(6)" class="btn">6</button>
        </div>
        <div class="row">
            <button class="btn">+</button>
            <button onclick="addNumToScreen(7)" class="btn">7</button>
            <button onclick="addNumToScreen(8)" class="btn">8</button>
            <button onclick="addNumToScreen(9)" class="btn">9</button>
        </div>
        <div class="row">
            <button class="btn">-</button>
            <button onclick="addNumToScreen(0)" class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
        </div>
    </div>
    <script>
        function addNumToScreen(numToAdd) {
            var lcd = document.querySelector("#screen");
            lcd.value = lcd.value + numToAdd;
        }



    </script>
</body>

</html>
