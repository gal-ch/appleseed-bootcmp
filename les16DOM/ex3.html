<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="all">
        <input id="box" type="text" placeholder="num" />
        <button class="btn">Click Me!</button>
        <div class="img"></div>
    </div>

    <script>
        var img = document.getElementsByClassName('img');
        var src = document.getElementById('all');
        var val = document.getElementById('box');
        console.log(val.value);
        var button = document.getElementsByClassName('btn');
        console.log(button);
        var onebtn = button[0];
        console.log(onebtn);
        onebtn.addEventListener('click', doubleimge);
        function doubleimge() {
            for (var i = 1; i < val; i++) {
                var img = document.createElement("img");
                img.src = "smile.jpg";
                src.appendChild(img);
            }
        }
    </script>
</body>

</html>
