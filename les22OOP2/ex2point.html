<body>
    <script>
        class  Point{
            constructor (x,y){
            this.x = parseInt(x);
            this.y = parseInt(y);
            }
            plus (point){
                let newpoint = new Point (parseInt(this.x + point.x),parseInt( this.y + point.y))
                console.log(newpoint);
                
            }
        }
    let point1 = new Point("3","3")
    let point2 = new Point("5","1")
    let point3 = new Point("1","1")
    let point4 = new Point("6","1")
    point1.plus(point2)
    point3.plus(point4)
    console.log(point1);
    console.log(point2);
    
    
    
    
    </script>
</body>
